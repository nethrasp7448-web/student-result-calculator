<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <span class="navbar-brand"> Student Result Calculator</span>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card -->
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="text-center mb-3">Enter Marks</h4>

                    <input type="text" id="name" class="form-control mb-2" placeholder="Student Name">
                    <input type="number" id="m1" class="form-control mb-2" placeholder="Subject 1">
                    <input type="number" id="m2" class="form-control mb-2" placeholder="Subject 2">
                    <input type="number" id="m3" class="form-control mb-2" placeholder="Subject 3">

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="calculateResult()">Calculate Result</button>
                    </div>

                    <!-- Alert -->
                    <div id="result" class="alert alert-info mt-3 d-none"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
